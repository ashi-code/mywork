          <!-----Registration form------>
          <h1>REGISTRATION FORM</h1>
          <form class="form1">
              <!-------------First name------------>
              <label for="fname" class="lbl">Firstname</label><br>
              <input type="text" id="fname" name="fname" class="input-field" placeholder="Enter firstname" required>
              <br>
              <!-------------Last name------------->
              <label for="lname" class="lbl">Lastname</label><br>
              <input type="text" id="lname" name="lname" class="input-field" placeholder="Enter lastname">
              <br>
              <!-------------Address--------------->
              <label for="address" class="lbl">Address</label><br>
              <textarea id="address" name="address" class="text-field" placeholder="Enter address" required></textarea>
              <br>
              <!-------------Gender---------------->
              <label class="lbl">Gender</label>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male" class="lbl">Male</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female" class="lbl">Female</label>
              <br>
              <!---------------Email------------->
              <label for="email" class="lbl">Email</label><br>
              <input type="email" id="email" name="email" class="input-field" placeholder="Enter email" required>
              <br>
              <!-------------Username------------>
              <label for="uname" class="lbl">Username</label><br>
              <input type="text" id="uname" name="uname" class="input-field" placeholder="Enter username" required>
              <br>
              <!--------------Password---------->
              <label for="pswd" class="lbl">Password</label><br>
              <input type="password" id="pswd" name="pswd" class="input-field" placeholder="Enter password" required>
              <br>
              <!---------Confirm password------->
              <label for="cpswd" class="lbl">Confirm password</label><br>
              <input type="password" id="cpswd" name="cpswd" class="input-field" placeholder="Re-enter password" required>
              <br><br>
              <!---------------Submit------------>
              <input type="submit" value="submit" class="btn1">
          </form>
